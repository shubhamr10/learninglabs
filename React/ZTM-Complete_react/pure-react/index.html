<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">React is not rendered.</div>
    <script src="https://unpkg.com/react@18.0.0-rc.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.0.0-rc.0/umd/react-dom.development.js"></script>
    <script>
        const Person = props => {
            return React.createElement("div", {key:2}, [
                React.createElement("h1",  { key:3 }, props.name),
                React.createElement("p", {key:5}, props.occupation)
            ])
        }

        const App = () => {
            return React.createElement(
                "div", 
                {key:99},
                [
                    React.createElement("h1", { key: "1", className:"title"}, "React is rendered"),
                    React.createElement(Person, { name: "Shubham", occupation:"coder", key:6 }, null),
                    React.createElement(Person, { name: "Pratik", occupation:"developer", key:7 }, null),
                    React.createElement(Person, { name: "Kumar", occupation:"teacher", key:8 }, null)
                ]
            )
        };
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
    </script>
</body>
</html>
